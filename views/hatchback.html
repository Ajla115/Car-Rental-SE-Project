<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Hatchback</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="../assets/img/car-icon.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
  <script src="./assets/js/jquery.spapp.js"></script>
  <script src="./assets/js/custom.js"></script>
  <script src="./assets/js/intro.js"></script>
  <script src="./assets/js/student-service.js"></script>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/rest-client.js"></script>
  <script src="./config.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/js/jQuerySPApp.js"></script>

  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="../assets/css/jQuerySPApp.css" rel="stylesheet">

</head>

<body>

  <main id="jqueryspapp" role="main">
    <section id="index22" data-load="index22.html"></section>
    <section id="hatchback" data-load="hatchback.html"></section>
    <section id="sedan" data-load="sedan.html"></section>
    <section id="conditions" data-load="conditions.html"></section>
    <section id="user" data-load="user.html"></section>
    <section id="volkswagen7detail" data-load="volkswagen7detail.html"></section>
    <section id="user" data-load="user.html"></section>
    <section id="payment" data-load="payment.html"></section>
  </main>

  <section id="hatch" class="d-flex align-items-center justify-content-center">
    <div class="section-title">
      <h1>HATCHBACK<span>.</span></h1>
      <h3>Explore our hatcback cars</h3>
    </div>
  </section>

  <section>
    <div class="offers">
      <h1>OFFERS</h1>
    </div>
    <div class="choose">
      <h1>Choose your car</h1>
    </div>
  </section>

  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="card-wrap d-flex flex-wrap" id="hatchbackCars">
          <!-- Cars will be dynamically populated here -->
        </div>
      </div>
    </div>
  </section>

  <!-- Vendor JS Files -->
  <script src="./assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="./assets/vendor/aos/aos.js"></script>
  <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="./assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="./assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="./assets/vendor/php-email-form/validate.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./assets/js/AppRoutes.js"></script>

  <script>
    $(document).ready(function() {
      fetchCarsByType('hatchback');
    });

    function fetchCarsByType(carType) {
      $.ajax({
        url: `./rest/carinfo?car_type=${carType}`,
        type: "GET",
        beforeSend: function(xhr) {
            xhr.setRequestHeader("Authorization", localStorage.getItem("user_token"));
        },
        success: function(data) {
          const carContainer = $('#hatchbackCars');
          carContainer.empty();
          data.forEach(function(car) {
            const carCard = `
              <div class="col-md-4">
                <div class="car-wrap custom-car-wrap rounded ftco-animate">
  <div class="img rounded d-flex align-items-end" style="background-image: url(./assets/css/wp6924449.webp);"></div>
  <div class="text">
    <h2 class="mb-0"><a href="#carDetail">${car.car_name}</a></h2>
    <div class="d-flex mb-3">
      <p class="price">${car.price} BAM <span>per day</span></p>
    </div>
    <p class="d-flex mb-0 d-block">
      <a href="#payment" class="btn btn-secondary py-2 ml-1"><span class="ButtonText">BOOK NOW</span></a>
      <a onclick="showCarDetail(${car.id})" class="btn btn-secondary py-2 ml-1">DETAILS</a>
    </p>
  </div>
</div>
              </div>
            `;
            carContainer.append(carCard);
          });
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error('Error fetching cars:', textStatus, errorThrown);
        }
      });
    }

    function showCarDetail(carId) {
      window.location.href = `views/car-detail.html?id=${carId}`;
    }
  </script>

</body>

</html>
